backend:
  name: github
  repo: JohannLesacher/testnetlifycms

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Url }
      - { name: date, label: Date, widget: date, format: DD/MM/YYYY }
      - { name: title, label: Titre }
      - { name: body, label: Texte, widget: markdown }
